<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Estate Company</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const translations = {
      en: {
        siteTitle: "Welcome to Dream Homes",
        listingsTitle: "Property Listings",
        properties: [
          {
            title: "Beautiful House in Miami",
            description: "3 bedrooms, 2 bathrooms, near the beach."
          },
          {
            title: "Modern Apartment in New York",
            description: "2 bedrooms, 1 bathroom, city view."
          }
        ]
      },
      ru: {
        siteTitle: "Добро пожаловать в Dream Homes",
        listingsTitle: "Список недвижимости",
        properties: [
          {
            title: "Красивый дом в Майами",
            description: "3 спальни, 2 ванные комнаты, рядом с пляжем."
          },
          {
            title: "Современная квартира в Нью-Йорке",
            description: "2 спальни, 1 ванная комната, вид на город."
          }
        ]
      },
      zh: {
        siteTitle: "欢迎来到梦想家园",
        listingsTitle: "房产列表",
        properties: [
          {
            title: "迈阿密美丽的房子",
            description: "3间卧室，2间浴室，靠近海滩。"
          },
          {
            title: "纽约现代公寓",
            description: "2间卧室，1间浴室，城市景观。"
          }
        ]
      },
      he: {
        siteTitle: "ברוכים הבאים ל- Dream Homes",
        listingsTitle: "רשימת נכסים",
        properties: [
          {
            title: "בית יפה במיאמי",
            description: "3 חדרי שינה, 2 חדרי אמבטיה, קרוב לחוף."
          },
          {
            title: "דירה מודרנית בניו יורק",
            description: "2 חדרי שינה, חדר אמבטיה אחד, נוף לעיר."
          }
        ]
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];

      document.getElementById('site-title').textContent = t.siteTitle;
      document.getElementById('listings-title').textContent = t.listingsTitle;

      const propertyElements = document.querySelectorAll('.property');
      propertyElements.forEach((el, index) => {
        el.querySelector('.property-title').textContent = t.properties[index].title;
        el.querySelector('.property-description').textContent = t.properties[index].description;
      });

      if (lang === 'he') {
        document.body.style.direction = 'rtl';
      } else {
        document.body.style.direction = 'ltr';
      }
    }
  </script>
</head>
<body>

  <header>
    <h1 id="site-title">Welcome to Dream Homes</h1>
    <nav>
      <button onclick="setLanguage('en')">🇺🇸 English</button>
      <button onclick="setLanguage('ru')">🇷🇺 Русский</button>
      <button onclick="setLanguage('zh')">🇨🇳 中文</button>
      <button onclick="setLanguage('he')">🇮🇱 עברית</button>
    </nav>
  </header>

  <section id="listings">
    <h2 id="listings-title">Property Listings</h2>

    <div class="property">
      <h3 class="property-title">Beautiful House in Miami</h3>
      <p class="property-description">3 bedrooms, 2 bathrooms, near the beach.</p>
    </div>

    <div class="property">
      <h3 class="property-title">Modern Apartment in New York</h3>
      <p class="property-description">2 bedrooms, 1 bathroom, city view.</p>
    </div>

  </section>

</body>
</html>
<img src="building.jpeg" alt="Building view" width="300">
